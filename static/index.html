<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
    <script src="/index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script id="dogAreaTemplate" type="text/x-handlebars-template">
      <ul>
        {{#each dogs}}
          <li>{{name}}: <span class="{{status}}Status">{{status}}</span></li>
        {{/each}}
      </ul>
    </script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div id="dogArea"></div>
  </body>
</html>
