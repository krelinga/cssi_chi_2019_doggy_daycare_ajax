<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.js"></script>
    <script src="/index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script id="dogAreaTemplate" type="text/x-handlebars-template">
      {{#if login_url}}
        <a href="{{login_url}}">Log In</a>
      {{/if}}
      {{#if logout_url}}
        <a href="{{logout_url}}">Log Out</a>
      {{/if}}
      {{#if data}}
        <ul>
          {{#each data.dogs}}
            <li>{{name}}: <span class="{{status}}Status">{{status}}</span></li>
          {{/each}}
        </ul>
      {{/if}}
    </script>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div id="dogArea"></div>
  </body>
</html>
